<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ABC Tecnologia</title>
</head>
<body>
    <p><a href="../index.html">Institucional</a></p>
    <h1>Registro de Candidatos</h1>

    <form action="" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </p>

        <p>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
        </p>

        <p>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone">
        </p>

        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </p>

        <p>
            <label for="vaga">Vaga:</label>
            <select name="vaga" id="vaga">
                <option value=""></option>
                <option value="1">Analista de TI</option>
                <option value="2">Dev. Front-End</option>
                <option value="3">Dev. Back-End</option>
            </select>
        </p>

        <button type="submit">Enviar dados</button>
    </form>


    







</body>
</html>
